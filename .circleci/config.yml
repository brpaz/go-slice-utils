version: 2.1
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"

    # directory where steps are run. Path must conform to the Go Workspace requirements
    working_directory: /go/src/github.com/brpaz/go-slice-utils

    environment: # environment variables for the build itself
      TEST_RESULTS: /tmp/test-results # path to where test results will be saved

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS

      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}

      - run:
          name: Setup Test Dependencies
          command: |
            go get github.com/jstemmer/go-junit-report
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - run:
          name: Run unit tests
          command: |
            ./cc-test-reporter before-build

            trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            make test-cover | tee ${TEST_RESULTS}/go-test.out
            ./cc-test-reporter format-coverage --input-type gocov cover.out
            ./cc-test-reporter upload-coverage

      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

      - store_artifacts: # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: /tmp/test-results
  release:
        docker:
        - image: goreleaser/goreleaser
        steps:
        - checkout
        - run: goreleaser --rm-dist --release-notes CHANGELOG.md

workflows:
  version: 2
  build_release:
    jobs:
      - build
      - release:
          filters:
            tags:
              only: /^V.*/
            branches:
              ignore: /.*/
